<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Peer2Peer Chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<link rel="stylesheet" href="./bootstrap.min.css" crossorigin="anonymous"/>
		<link rel="stylesheet" href="../common/site.css"/>
		<link rel="stylesheet" href="chat.css"/>
	</head>
	<body>
		<div class="app-container d-flex flex-column" id="container">

			<div id="alerts"></div>

			<form class="mx-auto mb-2" id="login-form">
				<table>
					<tr class="login-detail">
						<th>
							<label for="server-url">Signalling Server:</label>
						</th>
						<td>
							<input type="text" id="server-url" value="localhost:9000" pattern="^(ws(s)?://)?([^@]*@)?[^/:]+(/[^:]*)?(:\d+)?$" title="Please enter a valid URL."/>
						</td>
					</tr>
					<tr class="login-detail">
						<th>
							<label for="session-id">Chat Room Name:</label>
						</th>
						<td>
							<input type="text" id="session-id" pattern="^[A-Za-z0-9]+([ _-][A-Za-z0-9]+)*$" title="Please enter a room name that only uses English letters, numbers, spaces, _ or - and begins and ends with a letter or a number."/>
						</td>
					</tr>
					<tr class="login-detail">
						<th>
							<label for="user-id">User ID:</label>
						</th>
						<td>
							<input type="text" id="user-id" pattern="^\S.*" required="required" title="Please enter a user ID that contains some letters."/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button type="submit" id="connect-btn" class="btn btn-primary btn-block">Connect</button>
						</td>
					</tr>
				</table>
			</form>
			<div id="chat" class="my-1"></div>
			<div class="bg-light pt-2 px-1">
				<span class="align-middle px-1">
					<label for="user-list">To</label>
					<select id="user-list">
						<option value="everyone">Everyone</option>
					</select>,
				</span>
				<button id="ban-user-btn" style="display: none;" disabled="disabled" title="Ban user" class="btn btn-border"><img src="img/ui/ban-user.png"/></button>
			</div>
			<div class="bg-light px-1 pt-1">
				<textarea id="message" rows="1" class="w-100" placeholder="Type a message and press enter."></textarea>
			</div>
		</div>

<!-- Modal dialog for accepting new users. -->
		<div class="modal fade" id="join-request-modal" tabindex="-1" role="dialog" aria-labelledby="join-request-modal-title" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="join-request-modal-title">
							<span class="requesting-user-id"></span>
							Wants to Join the Conversation
						</h5>
					</div>
					<div class="modal-body">
						<p>
							Do you want to accept
							<span class="requesting-user-id user-id"></span>'s
							request to join?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" id="reject-join">Decline</button>
						<button type="button" class="btn btn-success" id="accept-join">Accept</button>
					</div>
				</div>
			</div>
		</div>

<!-- Modal dialog for confirming an action -->
		<div class="modal fade" id="confirmation-modal" tabindex="-1" role="dialog" aria-labelledby="confirmation-modal-title" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="confirmation-modal-title">
							<span id="confirm-action-title"></span>?
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>
							Are you sure you want to <span id="confirm-action-description"></span>?
						</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-danger" id="confirm-action-btn">Confirm</button>
					</div>
				</div>
			</div>
		</div>

		<script src="../jquery-3.3.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="./bootstrap.min.js" crossorigin="anonymous"></script>
		<script src="../../lib/peer.min.js"></script>
		<script src="../../dist/peerjs-groups.js"></script>
		<script src="../common/util.js"></script>
		<script src="../common/common.js"></script>
		<script src="chat-util.js"></script>
		<script src="chat.js"></script>
	</body>
</html>
